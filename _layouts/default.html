<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="icon" type="image/png" href="{{ "/assets/img/sadasdasd.png" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <!-- Model Viewer for interactive 3D CAD files (Fusion 360, etc.) -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js" integrity="sha384-ycxtgj7aPUpK6OvsYarejYrITzqdS2Q6xoKkgnKMFoCyS5lQhW2h0OPCeInjM6qi" crossorigin="anonymous"></script>
    {% include head-custom.html %}
  </head>
  <body id="top" data-theme="dark" class="animation-loading">
    <!-- Opening Animation Preloader -->
    <div class="site-preloader" id="sitePreloader">
      <div class="preloader-dot"></div>
    </div>
    <script>
      // Immediately lock scroll and start animation
      document.documentElement.style.overflow = 'hidden';
    </script>
    <div class="glass-nav-wrapper">
      <header class="glass-surface glass-surface--svg" data-glass data-glass-background-opacity="0.35" data-glass-saturation="1.8" data-glass-border-radius="50" data-glass-border-width="0.07" data-glass-brightness="45" data-glass-opacity="0.93" data-glass-blur="11" data-glass-displace="1.5" data-glass-distortion-scale="-180" data-glass-red-offset="0" data-glass-green-offset="10" data-glass-blue-offset="20">
        <div class="glass-surface__content">
          <a class="glass-nav__icon" href="#top" aria-label="Back to top" data-cursor-target>
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
              <path d="M12 3l9 9h-3v9h-12v-9h-3z" />
            </svg>
          </a>
          <span class="glass-nav__divider" aria-hidden="true"></span>
          <nav class="glass-nav__links" aria-label="Site sections">
            <a href="#about" data-cursor-target>about</a>
            <a href="#portfolio" data-cursor-target>portfolio</a>
            <a href="#contact" data-cursor-target>contact</a>
          </nav>
          <span class="glass-nav__divider" aria-hidden="true"></span>
          <button type="button" class="glass-nav__toggle" id="navThemeToggle" aria-label="Toggle theme" aria-pressed="false" data-cursor-target>
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
              <path d="M12 4a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0v-2a1 1 0 0 1 1-1zm0 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7-5a1 1 0 0 1 1 1v0a1 1 0 1 1-2 0v0a1 1 0 0 1 1-1zm-13 0a1 1 0 0 1 1 1v0a1 1 0 1 1-2 0v0a1 1 0 0 1 1-1zm10.95-5.536a1 1 0 0 1 1.414 0l.001.001a1 1 0 0 1-1.414 1.414l-.001-.001a1 1 0 0 1 0-1.414zm-9.9 9.9a1 1 0 0 1 1.414 0l.001.001a1 1 0 1 1-1.414 1.414l-.001-.001a1 1 0 0 1 0-1.414zm0-9.9a1 1 0 0 1 0 1.414l-.001.001a1 1 0 1 1-1.414-1.414l.001-.001a1 1 0 0 1 1.414 0zm9.9 9.9a1 1 0 0 1 0 1.414l-.001.001a1 1 0 1 1-1.414-1.414l.001-.001a1 1 0 0 1 1.414 0z" />
            </svg>
            <span class="sr-only">Toggle color theme</span>
          </button>
        </div>
      </header>
    </div>
    <main class="site-main">
      {{ content }}
    </main>

    <!-- Project Modal -->
    <div class="project-modal" id="projectModal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <button class="modal-close" id="modalClose">&times;</button>
        <div class="modal-thumbnail" id="modalThumbnail">
          <img src="{{ '/assets/img/logo.png' | relative_url }}" data-placeholder="{{ '/assets/img/logo.png' | relative_url }}" alt="Project thumbnail" id="modalThumbnailImg" />
        </div>
        <div class="modal-title-section">
          <div class="modal-title-row">
            <h2 id="modalTitle">Project Title</h2>
            <div class="modal-title-actions">
              <a href="javascript:void(0);" class="modal-action-link modal-app-link" id="modalAppLink" target="_blank" rel="noopener">Open App</a>
              <a href="javascript:void(0);" class="modal-action-link modal-repo-link" id="modalRepoLink" target="_blank" rel="noopener">View Repository</a>
            </div>
          </div>
          <div class="modal-meta" id="modalMeta">
            <div class="modal-keypoints" id="modalKeyPoints"></div>
            <div class="modal-date" id="modalDate"></div>
          </div>
        </div>
        <div class="modal-body">
          <div class="modal-description" id="modalDescription">
            <p>Project description goes here...</p>
          </div>
          <div class="modal-files" id="modalFiles">
            <h3>Project Files</h3>
            <div class="files-grid" id="filesGrid">
              <!-- Files will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="target-cursor" aria-hidden="true">
      <div class="target-cursor__dot"></div>
      <div class="target-cursor__corner corner-tl"></div>
      <div class="target-cursor__corner corner-tr"></div>
      <div class="target-cursor__corner corner-br"></div>
      <div class="target-cursor__corner corner-bl"></div>
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/portfolio.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/glass-filter.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/target-cursor.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/site-animation.js" | relative_url }}"></script>
  </body>
</html>
